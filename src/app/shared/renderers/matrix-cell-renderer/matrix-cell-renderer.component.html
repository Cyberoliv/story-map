<div id="cell-container" fxLayout="row wrap" 
    cdkDropList
    (cdkDropListDropped)="drop($event)">
    <jira-card *ngFor="let issue of getIssues()"
        [issue]=issue [miniDisplay]=miniDisplay
        cdkDrag (cdkDragStarted)="started($event)"
        id={{issue.key}}>
    </jira-card>
</div>
